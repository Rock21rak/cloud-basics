<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .todo-list {
            background-color: rgb(72, 199, 21);
            color: whitesmoke;
            font-size: 20px;
            padding: 20px;
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <center>
        <div class="todo-list">
            <h1>To do Application</h1>
            <input style="font-size: large;" type="text" id="todo-value"> <br> <br>
            <input style="font-size: large;" type="submit" value="Add To do" onclick="addItemsInTodo()">
        </div>
        <ul id="todo-items">
        </ul>
    </center>
    <script>
        function addItemsInTodo() {
            const mainList = document.getElementById('todo-items');
            const newTodo = document.createElement('li');
            newTodo.innerText = document.getElementById('todo-value').value;
            mainList.appendChild(newTodo)
        }
    </script>
</body>
</html>
